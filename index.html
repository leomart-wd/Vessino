


<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VESsiamoci - Advanced Vocal Education System">
    <title>VESsiamoci</title>
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png">
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="/css/style.css" as="style">
    <link rel="preload" href="/js/app.js" as="script">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/themes/light.css" id="theme-stylesheet">

  <!-- Add this in the head section -->
<meta name="color-scheme" content="light dark">
<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">

  
</head>
<body data-theme="light">
    <!-- App Shell -->
    <div id="app">
        <div class="loading-screen" role="alert" aria-busy="true">
            <div class="loader"></div>
            <p>Caricamento VESsiamoci...</p>
        </div>
    </div>

    <!-- Offline Support -->
    <div id="offline-notification" class="hidden" role="alert">
        Sei attualmente offline. Alcune funzionalit√† potrebbero essere limitate.
    </div>

    <!-- Core Scripts -->
    <script type="module" src="/js/app.js"></script>
    
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('ServiceWorker registration successful'))
                .catch(err => console.error('ServiceWorker registration failed:', err));
        }
    </script>
</body>
</html>
